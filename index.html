<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">
                    Home work 12
                </h1>
            </div>
        </header>
        <main>
            <div class="page">
                <div class="page__container">
                    <div class="bg-car-wrapper">
                        <div class="content-image">
                            <img class="cloud" src="/img/cloud.png" alt="cloud">
                            <img class="airplane" src="/img/plane.png" alt="plane">
                        </div>
                        <div class="bg-car"></div>
                        <div class="car">
                            <div class="car__body01">
                                <div class="car__body1-left">
                                    <div class="car__body1-door">
                                        <div class="car__body1-door-top"></div>
                                    </div>
                                </div>
                                <div class="car__body1-right">
                                    <div class="car__body1-window1"></div>
                                    <div class="car__body1-window2"></div>
                                </div>
                            </div>
                            <div class="car__body02">
                                <div class="car__body2-left">
                                    <div class="car__body2-door-bottom"></div>
                                    <div class="headlight">
                                        <div class="headlight__white"></div>
                                        <div class="headlight__yellow"></div>
                                    </div>
                                    <div class="car__body2-wheel-left"></div>
                                </div>
                                <div class="car__body2-right">
                                    <div class="headlight-end">
                                        <div class="headlight-end__item"></div>
                                        <div class="headlight-end__item"></div>
                                        <div class="headlight-end__item"></div>
                                    </div>
                                    <div class="car__body2-wheel-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="loading">
                        <a href="#" class="loading__button">Hover</a>
                        <div class="loading__bar">
                            <h2 class="loading__title">Loading</h2>
                            <div class="loading__feel"></div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
